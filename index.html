<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="tictactoe.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    
    <title>TicTacToe</title>
</head>
<body>
    <div id="container">
        <div class="selection">
            <input type="radio" id="optX" name="playchoice">
            <label for="optX" id="xButton">X</label>
            <input type="radio" id="optO" name="playchoice">
            <label for="optO" id="oButton">O</label>
        </div>
        <div class="gameboard">
            <div class="cellrow1 cell"></div>
            <div class="cellrow1 cell"></div>
            <div class="cellrow1 cell"></div>
            <div class="cellrow2 cell"></div>
            <div class="cellrow2 cell"></div>
            <div class="cellrow2 cell"></div>
            <div class="cellrow3 cell"></div>
            <div class="cellrow3 cell"></div>
            <div class="cellrow3 cell"></div>
        </div>
        <div class="restart">
            <button id="restartButton">
                Restart
            </button>
        </div>
    </div>
    
</body>
</html>
